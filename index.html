<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>

</head>
<body>
    <div id="calc-container">
        <div id="calc-display">
            <span id="display-text">12345</span>
        </div>
        <div class="row" id="btn-row-1">
          <button id="ac-btn">AC</button>
          <button id="plus-minus-btn">+/-</button>
          <button id="percent-btn">%</button>
          <button class="operator">÷</button>
        </div>
        <div class="row" id="btn-row-2">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator" id="multiply-btn">×</button>
        </div>
        <div class="row" id="btn-row-3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">−</button>
        </div>
        <div class="row" id="btn-row-4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="row" id="btn-row-5">
            <button>0</button>
            <button>.</button>
            <button class="operator" id="equals-btn">=</button>
        </div>


    </div>
</body>
</html>
