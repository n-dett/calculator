<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>

</head>
<body>
    <div id="calc-container">
        <div id="calc-display">
            <span id="display-text">0</span>
        </div>
        <div class="row" id="btn-row-1">
          <button id="ac-btn">AC</button>
          <button id="ce-btn">CE</button>
          <button id="delete-btn">DEL</button>
          <button class="operator" id="divide-btn" value="divide">÷</button>
        </div>
        <div class="row" id="btn-row-2">
          <button class="num-btn" value="7">7</button>
          <button class="num-btn" value="8">8</button>
          <button class="num-btn" value="9">9</button>
          <button class="operator" id="multiply-btn" value="multiply">×</button>
        </div>
        <div class="row" id="btn-row-3">
            <button class="num-btn" value="4">4</button>
            <button class="num-btn" value="5">5</button>
            <button class="num-btn" value="6">6</button>
            <button class="operator" id="subtract-btn" value="subtract">−</button>
        </div>
        <div class="row" id="btn-row-4">
            <button class="num-btn" value="1">1</button>
            <button class="num-btn" value="2">2</button>
            <button class="num-btn" value="3">3</button>
            <button class="operator" id="add-btn" value="add">+</button>
        </div>
        <div class="row" id="btn-row-5">
            <button class="num-btn" value="0">0</button>
            <button id="decimal-btn" value=".">.</button>
            <button class="operator" id="equals-btn">=</button>
        </div>


    </div>
</body>
</html>
